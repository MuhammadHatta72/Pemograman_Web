<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Percabangan if/else</title>
  </head>
  <body>
    <script>
      var password = prompt("Masukkan password: ");

      if (password == "teh") {
        document.write("<h1>Selamat datang!</h1>");
      } else {
        document.write("<p>Password salah, coba lagi!</p>");
      }

      document.write("<p>Terima kasih sudah menggunakan aplikasi in!</p>");
    </script>
  </body>
</html>
