<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dialog Confirm</title>
  </head>
  <body>
    <script>
      var yakin = confirm("Apakah anda yakin akan mengunjungi polinema ?");

      if (yakin) {
        window.location = "https://www.polinema.ac.id";
      } else {
        alert("Baiklah, tetap disini saja ya :");
      }
    </script>
  </body>
</html>
