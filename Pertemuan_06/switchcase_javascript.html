<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Percabangan swicth/case</title>
  </head>
  <body>
    <script>
      var jawab = prompt(
        "Kamu beruntung, Silahkan pilih hadiahmu dengan memasukkan angka 1 sampai 5"
      );
      var hadiah = "";
      switch (jawab) {
        case "1":
          hadiah = "Tisau";
          break;
        case "2":
          hadiah = "1 Kotak Kopi";
          break;
        case "3":
          hadiah = "Stiker";
          break;
        case "4":
          hadiah = "Minyak Goreng";
          break;
        case "5":
          break;
          hadiah = "Uang Rp. 50.000";
        default:
          document.write("<p>Ops, Anda salah pilih</p>");
      }

      if (hadiah == "") {
        document.write("<p>Kamu gagal mendapatkan hadiah</p>");
      } else {
        document.write(
          "<h2>Selamat, kamu mendapatkan hadiah " + hadiah + "</h2>"
        );
      }
    </script>
  </body>
</html>
