<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Membuat Table</title>
  </head>
  <body>
    <table border="1" height="100" width="40" cellpadding="20">
      <tr>
        <td rowspan="2" align="right" valign="bottom">
          <font face="courier" color="red"
            >Ini baris pertama kolom pertama</font
          >
        </td>
        <td>Ini baris pertama kolom kedua</td>
        <td>Ini baris pertama kolom ketiga</td>
      </tr>
      <tr>
        <td>ini Sekarang tambah 1 kolom</td>
        <td colspan="2">Ini gabungan 2 kolom</td>
      </tr>
    </table>
  </body>
</html>
